<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <title>DubStatus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Goole Fonts-->
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@500&family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">

        <!-- Compiled and minified CSS -->
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
        <script src="js/StringComparison.js"></script>
        <script src="js/language_tags.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/anime.js"></script>
        <style>
          html{
            scroll-behavior: smooth;
          }

          .content {
                min-height: calc(100vh - 70px);
              }
          .footer {
                height: 100px;
            }
          
         .hover-this:hover{
             background-color: #00bcd4;
             color:#000000;
         }
         .display-none{
             display: none !important;
         }
         .display-block{
             display: block !important;
         }
        .card-img-top-settings {
          height: 250px;
          width: 100%;
         object-fit: cover;
         border: none;
        }
        .font-size-12{
          font-size:12px;
        }
        
        </style>
    </head>
    <body style="background-color:#eeeeee;">
        <!--Navbar-->
        <nav class="navbar justify-content-between" style="background-color:#222831;">
          <a href="index.html?reset=true" class="navbar-brand" style="font-family: 'IBM Plex Sans', sans-serif;"><span style="color:#32e0c4;">Dub</span><span style="color:#eeeeee;">Status</span></a>
          <form class="form-inline"  onsubmit="return false" autocomplete="off">
            
            <input id="search_input" class="form-control mr-sm-2" type="search" placeholder="Search Anime" aria-label="Search">
            <button id="search_button" class="btn my-2 my-sm-0 round-pill" type="submit" style="background-color:#32e0c4;font-family: 'Frank Ruhl Libre', serif;">Search</button>
          </form>
        </nav>

          <div class="content">

            <div class="content container mt-4" id="details_board">
            
              <div class="row">
                <div class="col-lg-4">
                    <div class="d-flex justify-content-center">
                        <div class="card shadow  mb-4" style="width: 18rem;">
                        <img id="thumbnail" class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="card-text" id="languages" ><span  style="font-family: 'Frank Ruhl Libre', serif;">Language :<span></p>
                        </div>
                        </div>
                    </div>
  
  
                    <div class="d-flex justify-content-center">
                        <ul class="list-group mb-2 shadow">
                        <li class="list-group-item d-flex justify-content-center" style="max-width:200px;font-family: 'Frank Ruhl Libre', serif;background-color:#9df3c4">
                              Sources :</li>
                        <li class="list-group-item hover-this"  style="max-width:200px;">
                        <a data-toggle="tooltip" data-placement="bottom" title="Visit myanimelist.net" href="https://myanimelist.net/" class="d-flex justify-content-center" id="myanimelist"><img  class="w-75 mw-75" src="assets/myanimelist.jpg"></a>
                      </li>
                      <li class="list-group-item hover-this"  style="max-width:200px;">
                        <a data-toggle="tooltip" data-placement="bottom" title="Visit animenewsnetwork.com" href="https://www.animenewsnetwork.com/" class="d-flex justify-content-center" id="animenewsnetwork"><img  class="w-75 mw-75" src="assets/animenewsnetwork.png"></a>
                      </li>
                      <li class="list-group-item hover-this"  style="max-width:200px;">
                        <a data-toggle="tooltip" data-placement="bottom" title="Visit anilist.co" href="https://anilist.co/" class="d-flex justify-content-center" id="anilist"><img  class="w-25 mw-25" src="assets/anilist.png"></a>
                      </li>
                    </ul>
                    </div>
  
                    </div>
  
  
                  <div class="col-lg-8">
                      <h4 id="heading1" style="font-family: 'Frank Ruhl Libre', serif;"></h4>
                      <h6 id="heading2" style="font-family: 'Frank Ruhl Libre', serif;"></h6>
                      <ul class="list-unstyled">
                        <li class="media">
                      <div class="media-body">
                        <h6 class="mt-0 mb-1">Type <span class="badge badge-secondary" id="type">?</span> Status <span class="badge badge-secondary" id="status">?</span> Score <span class="badge badge-secondary" id="score">?</span>
                        Studio <span class="badge badge-secondary" id="studio">?</span> Air Date <span class="badge badge-secondary" id="airdate">?</span></h6>
                        <span style="font-family: 'Lora', serif;" id="synopsis"></span>
                        </div>
                      </li>
  
  
                        <li class="media my-4">
                          <div class="media-body">
                            <h5 id="news_heading" class="mt-0 mb-1" style="font-family: 'Frank Ruhl Libre', serif;">Searching Dub News</h5>
                            <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" id="search_progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;background-color:#32e0c4;"></div>
                          </div>
                            <div class="list-group" id="news" style="font-family: 'Lora', serif;">
  
                            </div>
                          </div>
                        </li>
  
  
                        <li class="media my-4 display-none" id="related-list">
                          <div class="media-body">
                              <h5 class="mt-0 mb-1" style="font-family: 'Frank Ruhl Libre', serif;">Related :</h5>
  
                              <div class="row row-cols-1 row-cols-md-2">
                        <div class="col mb-4 display-none mb-2" id="prequel-div">
                          <div class="card shadow prequel-card">
                              <div class="card-header" style="font-family: 'Frank Ruhl Libre', serif; background-color:#9df3c4">Prequel</div>
                            <a href="" id="prequelLink"><div class="card-body hover-this">
                              <h6 class="card-title" id="prequeName" style="font-family: 'Lora', serif;"></h6>
                          </div></a>
                          </div>
                        </div>
                        <div class="col mb-4 display-none mb-2" id="sequel-div">
                          
                          <div class="card shadow sequel-card">
                              <div class="card-header" style="font-family: 'Frank Ruhl Libre', serif;background-color:#9df3c4">Sequel</div>
                              <a href="" id="sequelLink">
                              <div class="card-body hover-this">
                              <h6 class="card-title" id="sequelName" style="font-family: 'Lora', serif;"></h6>
                          </div></a>
                          </div>
                        </div>
                      </div>
                          </div>
                        </li>
                        </ul>
                      </div>
                    </div>
                    </div>

                    <div class="jumbotron jumbotron-fluid mb-0 mt-4 display-none" id="also_check_jumbotron" style="background-color:#e0ece4;">
                      <div class="container-fluid">
                        <p class="lead  d-flex justify-content-center"  style="font-family: 'Frank Ruhl Libre', serif;">Also Check DubStatus For :</p>
                        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6" id="also_check_screen" style="font-family: 'Frank Ruhl Libre', serif;">
      
                        </div>
                      </div>
                    </div>


          </div>
          


              

              <footer id="page-footer" class="mb-0 d-flex justify-content-center"  style="background-color: #393e46;">
                <p class="m-4">
                  <a href="index.html?reset=true">Home</a>
                </p>
                <p class="m-4">
                  <a href="about.html">About</a>
                </p>
                <p class="m-4">
                  <a href="https://github.com/dubstatus/dubstatus.github.io">Github</a>
                </p>
              </footer>

              


    </body>
</html>
