<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>DubStatus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@500&family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
        <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/intersection-observer@0.7.0/intersection-observer.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.1.2/dist/lazyload.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/search.js"></script>
        <style>
          html{
            scroll-behavior: smooth;
          }
          .content {
                min-height: calc(100vh - 70px);
              }
          .footer {
                height: 100px;
            }
        .display-none{
            display: none;
        }
        .display-block{
            display: block;
        }

            .hover-this:hover{
            background-color: #00bcd4;
            color:#000000;
            }
            .card{
                background-color: #f4f6ff;
            }
          .card-img-top {
          height: 250px;
          width: 100%;
         object-fit: cover;
         border: none;
        }
        .font-size-12{
          font-size:12px;
        }
        


        </style>
    </head>
    <body  style="background-color:#eeeeee;">

        <div class="jumbotron jumbotron-fluid" style="background-color:#222831;">
          <div class="container">
            <h1 class="display-4" style="font-family: 'IBM Plex Sans', sans-serif;"><a href="index.html?home"><span style="color:#32e0c4;">Dub</span><span style="color:#eeeeee;">Status</span></a></h1>
            <p class="lead" style="color:#eeeeee;font-family: 'Frank Ruhl Libre', serif;">Check if dubbed version is available</p>
            <form  action="index.html" method="get" autocomplete="off" >
                <div class="form-row">
                    <div class="col-md mb-2">
                      <input name="search" type="text" class="form-control" placeholder="Enter Anime Name" id="search_input">
                    </div>
                    <div class="col-md">
                      <button type="submit hover" class="btn" id="search_button" style="background-color:#32e0c4;font-family: 'Frank Ruhl Libre', serif;">Search</button>
                    </div>
                  </div>
            </form>
             <!-- Button trigger modal -->
              <button id="news_btn" type="button" class="btn btn-info display-none mt-1" data-toggle="modal" data-target="#staticBackdrop">
                News <span class="badge  badge-light" id="news_count">0</span>
              </button>
          </div>
         
        </div>

        <div class="content">

          <div id="search_results_container" class="container display-none" style="font-family: 'Frank Ruhl Libre', serif;">
          
          
            <h6 style="font-family: 'Frank Ruhl Libre', serif;"><a href="index.html?home">
              <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-house" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
              </svg>
            </a>/ <span id="query"></span></span> : </h6>
            
              <div class="row row-cols-2 row-cols-sm-3 row-cols-md-3 row-cols-lg-4 row-cols-xl-5" id="result_screen">
  
              </div>
          </div>

          <div id="intro_container" class="container">
            <div class="d-flex justify-content-center mb-4">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button id="current_season_button" type="button" class="font-size-12 btn btn-secondary ">Current Season</button>
                <button id="topairing_season_button" type="button" class="font-size-12 btn btn-secondary" disabled>Top Airing</button>
                <button id="upcoming_anime_button" type="button" class="font-size-12 btn btn-secondary">Upcoming Anime</button>
              </div>
            </div>
            
            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-3 row-cols-lg-4 row-cols-xl-5" id="intro_screen">
            </div>
  
          </div>

        </div>

        

        

        <footer class="mt-auto navbar-fixed-bottom" style="background-color: #393e46;">
          <div class=" d-flex justify-content-center">
            <p  class="m-2" style="color:#eeeeee;font-family: 'Frank Ruhl Libre', serif;">
                If data isn't loading, please refresh or try to clean cookies and cache
            </p>
          </div>
          <div class=" d-flex justify-content-center">
            <p class="ml-4 mr-4">
              <a href="index.html?reset=true">Home</a>
            </p>
            <p class="ml-4 mr-4">
              <a href="about.html">About</a>
            </p>
            <p class="ml-4 mr-4">
              <a href="https://github.com/dubstatus/dubstatus.github.io">Github</a>
            </p>
          </div>
          
        </footer>

        
        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">News <small>~Anime News Network</small></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                
                <ul class="list-unstyled" id="news">
                  <li class="media">
                    <div class="media-body">
                      <h5 class="mt-0 mb-1"></h5>
                     
                    </div>
                  </li>
                </ul>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

    </body>
</html>
